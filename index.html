<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://Kep1er255.github.io/file/stylesheet.css">
    <title>Wii風インターフェース</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="photo">
                    <img src="s.png" alt="" class="profile-photo"> <!-- ここに写真のパスを入れてください -->
                </div>
                <div class="text-section">
                    <div class="site-title" id="siteTitle">サイトのタイトル名</div> <!-- サイトタイトル -->
                    <div class="separator"></div> <!-- 上のセパレーター -->
                    <div class="description" id="description">ここにサイトの説明文が入ります。</div> <!-- サイトの説明文 -->
                </div>
            </div>
        </header>
        
        <main>
            <div class="folder" onclick="toggleFiles('folder1')">
                <div class="folder-icon">📁</div>
                <span>フォルダ1</span>
            </div>
            <div class="file-list" id="folder1" style="display: none;">
                <div class="file">
                    <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                    <span>ファイル1.txt</span>
                </div>
                <div class="file">
                    <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                    <span>ファイル2.txt</span>
                </div>
            </div>
            <div class="folder" onclick="toggleFiles('folder2')">
                <div class="folder-icon">📁</div>
                <span>フォルダ2</span>
            </div>
            <div class="file-list" id="folder2" style="display: none;">
                <div class="file">
                    <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                    <span>ファイル3.txt</span>
                </div>
                <div class="file">
                    <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                    <span>ファイル4.txt</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
