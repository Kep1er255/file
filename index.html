<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://Kep1er255.github.io/file/stylesheet.css">
    <title>Kep1erの写真倉庫web</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="photo">
                    <img src="iine.jpg" alt="" class="profile-photo"> <!-- ここに写真のパスを入れてください -->
                </div>
                <div class="text-section">
                    <div class="site-title" id="siteTitle">Kep1erの写真倉庫web【Github】</div> <!-- サイトタイトル -->
                    <div class="separator"></div> <!-- 上のセパレーター -->
                    <div class="description" id="description">昔撮った写真や色々な写真があります。ファイルをクリックしたら写真がみれます。</div> <!-- サイトの説明文 -->
                </div>
            </div>
        </header>
        
        <main>
            <div class="folder" onclick="toggleFiles('folder1')">
                <div class="folder-icon">📁</div>
                <span>フォルダ1</span>
            </div>
            <div class="file-list" id="folder1" style="display: none;">
                <div class="file">
                    <a href="file1.html" class="file-link"> <!-- ファイル1へのリンク -->
                        <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                        <span>ファイル1.txt</span>
                    </a>
                </div>
                <div class="file">
                    <a href="file2.html" class="file-link"> <!-- ファイル2へのリンク -->
                        <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                        <span>ファイル2.txt</span>
                    </a>
                </div>
            </div>
            <div class="folder" onclick="toggleFiles('folder2')">
                <div class="folder-icon">📁</div>
                <span>フォルダ2</span>
            </div>
            <div class="file-list" id="folder2" style="display: none;">
                <div class="file">
                    <a href="file3.html" class="file-link"> <!-- ファイル3へのリンク -->
                        <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                        <span>ファイル3.txt</span>
                    </a>
                </div>
                <div class="file">
                    <a href="file4.html" class="file-link"> <!-- ファイル4へのリンク -->
                        <div class="file-icon">📄</div> <!-- ファイルアイコン -->
                        <span>ファイル4.txt</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
