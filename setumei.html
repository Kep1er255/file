<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>説明</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.8;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: #e0e0e0;
            color: #333;
            position: relative;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 0.2em;
            font-weight: lighter;
            margin-bottom: 20px;
            color: #333;
        }

        .divider {
            width: 80%;
            height: 1px;
            background-color: #aaa;
            margin: 0 auto;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        section {
            margin-bottom: 60px;
        }

        h2 {
            font-size: 2.2em;
            color: #555;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #e0e0e0;
            color: #333;
            font-size: 1em;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <header>
        <h1>説明サイト</h1>
        <div class="divider"></div>
    </header>

    <main>
        <section class="intro">
            <h2>このサイトについて</h2>
            <p>写真を管理するサイトです。</p>
            <p>特に意味はありません。</p>
        </section>

        <section class="features">
            <h2>Q.スクショはありなの？</h2>
            <p>A.死ね</p>
            <p>説明:まずスクショをするなら必ず僕にお金を払ってください。無断スクショは禁止します。</p>
            <div class="divider"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 kep1er</p>
    </footer>
</body>
</html>
