<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真ギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .menu-button {
            position: fixed; /* ボタンを固定 */
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* 他の要素より前に表示されるように設定 */
        }

        .menu {
            position: fixed;
            top: 0;
            left: -200px; /* 初期状態でメニューを画面外に配置 */
            width: 200px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            z-index: 999; /* メニューボタンより少し後に表示されるように */
            transition: left 0.3s ease; /* スライドインのアニメーション */
        }

        .menu.open {
            left: 0; /* メニューが開いた時に表示 */
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 横2列に設定 */
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* メニューが重ならないように余白を追加 */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            aspect-ratio: 1/1; /* 正方形に設定 */
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- メニューボタン -->
<button class="menu-button" onclick="toggleMenu()">☰ Menu</button>

<!-- メニュー -->
<div class="menu" id="menu">
    <a href="index.html">ホームに戻る</a> <!-- index.htmlに戻るリンク -->
    <a href="#">ギャラリー</a>
</div>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="simonita/IMG_0511.JPG" alt="写真1">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0512.JPG" alt="写真2">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0513.JPG" alt="写真3">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0514.JPG" alt="写真4">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0515.JPG" alt="写真5">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0516.JPG" alt="写真6">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0517.JPG" alt="写真7">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0518.JPG" alt="写真8">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0519.JPG" alt="写真9">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0520.JPG" alt="写真10">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0521.JPG" alt="写真11">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0522.JPG" alt="写真12">
    </div>
</div>

<script>
    // メニューの開閉を切り替える関数
    function toggleMenu() {
        var menu = document.getElementById('menu');
        if (menu.classList.contains('open')) {
            menu.classList.remove('open'); // メニューが開いている場合は閉じる
        } else {
            menu.classList.add('open'); // メニューが閉じている場合は開く
        }
    }
</script>

</body>
</html>
