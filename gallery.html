<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真ギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -300px; /* 初期状態で画面外に配置 */
            width: 300px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            z-index: 999;
            transition: left 0.5s ease; /* 左から右へスライドイン */
        }

        .menu.open {
            left: 0; /* メニューが開いた状態 */
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            aspect-ratio: 1/1;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- メニューボタン -->
<button class="menu-button" onclick="toggleMenu()">☰ Menu</button>

<!-- メニュー -->
<div class="menu" id="menu">
    <button class="close-button" onclick="toggleMenu()">×</button>
    <a href="index.html">ホームに戻る</a> <!-- index.htmlに戻るリンク -->
    <a href="#">ギャラリー</a>
</div>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="simonita/IMG_0511.JPG" alt="写真1">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0512.JPG" alt="写真2">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0513.JPG" alt="写真3">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0514.JPG" alt="写真4">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0515.JPG" alt="写真5">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0516.JPG" alt="写真6">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0517.JPG" alt="写真7">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0518.JPG" alt="写真8">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0519.JPG" alt="写真9">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0520.JPG" alt="写真10">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0521.JPG" alt="写真11">
    </div>
    <div class="gallery-item">
        <img src="simonita/IMG_0522.JPG" alt="写真12">
    </div>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        menu.classList.toggle('open'); // メニューの開閉をトグル
    }
</script>

</body>
</html>
